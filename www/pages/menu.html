<ons-page id="menuPage">
  <ons-list-title class="center">Julien NOEL - SI1</ons-list-title>
  <ons-list-title class="center">Loick NOSAL - SI1</ons-list-title>
  <ons-list-title>TODO List App</ons-list-title>
  <ons-list modifier="inset"></ons-list>

  <ons-list-title>Par défaut</ons-list-title>
  <ons-list id="default-category-list">
    <ons-list-item tappable>
      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-all" checked></ons-radio>
      </div>
      <label class="center" for="r-all">Toutes les catégories</label>
    </ons-list-item>
    <ons-list-item tappable category-id="">
      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-no"></ons-radio>
      </div>
      <label class="center" for="r-no">Tâches sans catégorie</label>
    </ons-list-item>
  </ons-list>

  <ons-list-title>Catégories personnalisées</ons-list-title>
  <ons-list id="custom-category-list">
  </ons-list>

  <ons-list-title></ons-list-title>
  <ons-button id="deleteAllTasks" style="background-color: red; color: white; border-radius: 0; font-size: 13px;">
    <ons-icon icon="ion-trash-b" size="18px"></ons-icon>
    Supprimer toutes les tâches
  </ons-button>
</ons-page>
